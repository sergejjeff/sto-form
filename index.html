<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Форма заявки</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        form {
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
        }
        input, textarea {
            width: 100%;
            padding: 10px;
            margin: 5px 0 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #45a049;
        }
        .alert {
            display: none;
            padding: 10px;
            margin: 20px 0;
            text-align: center;
            color: white;
        }
        .alert.success {
            background-color: #4CAF50;
        }
        .alert.error {
            background-color: #f44336;
        }
    </style>
</head>
<body>
    <h2>Форма заявки на услуги СТО</h2>

    <div class="alert success" id="success-message">Данные успешно отправлены!</div>
    <div class="alert error" id="error-message">Произошла ошибка при отправке данных.</div>

    <form id="requestForm">
        <label for="date_request">Дата заявки</label>
        <input type="date" id="date_request" name="date_request" required>

        <label for="city">Город</label>
        <input type="text" id="city" name="city" required>

        <label for="owner">Владелец ТС</label>
        <input type="text" id="owner" name="owner" required>

        <label for="brand">Марка автомобиля</label>
        <input type="text" id="brand" name="brand" required>

        <label for="model">Модель автомобиля</label>
        <input type="text" id="model" name="model" required>

        <label for="reg_number">Регистрационный номер автомобиля</label>
        <input type="text" id="reg_number" name="reg_number" required>

        <label for="vin">VIN номер автомобиля</label>
        <input type="text" id="vin" name="vin" required>

        <label for="mileage">Пробег автомобиля</label>
        <input type="number" id="mileage" name="mileage" required>

        <label for="contact_name">Ф.И.О. контактного лица</label>
        <input type="text" id="contact_name" name="contact_name" required>

        <label for="phone">Номер телефона контактного лица</label>
        <input type="tel" id="phone" name="phone" required>

        <label for="email">Email контактного лица</label>
        <input type="email" id="email" name="email" required>

        <label for="description">Описание неисправности</label>
        <textarea id="description" name="description" rows="4" required></textarea>

        <button type="submit">Отправить заявку</button>
    </form>

    <script>
        document.getElementById('requestForm').addEventListener('submit', function(e) {
            e.preventDefault();

            const formData = new FormData(this);
            const data = Object.fromEntries(formData.entries());

            fetch('https://script.google.com/macros/s/AKfycbxEIz7AlUEo1SNgIEeVzTK5v21wR-q6TUiKP4PjkInQP5Qo4ZliRVr0BEQHh8ZAFWn-/exec', {
                method: 'POST',
                headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
                body: new URLSearchParams(data)
            })
            .then(response => response.text())
            .then(responseText => {
                if (responseText.includes('success')) {
                    document.getElementById('success-message').style.display = 'block';
                    document.getElementById('error-message').style.display = 'none';
                    document.getElementById('requestForm').reset();
                } else {
                    throw new Error('Ошибка при отправке');
                }
            })
            .catch(() => {
                document.getElementById('success-message').style.display = 'none';
                document.getElementById('error-message').style.display = 'block';
            });
        });
    </script>
</body>
</html>
