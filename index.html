<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Заявка на доверенность</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: auto;
            padding: 20px;
        }
        label {
            display: block;
            margin-top: 10px;
            font-weight: bold;
        }
        input, select, textarea {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        input[type="checkbox"] {
            width: auto;
            margin-right: 10px;
        }
        button {
            background-color: #007bff;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }
        button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }
    </style>
</head>
<body>

    <h2>Заявка на доверенность</h2>
    <form id="trustForm">

        <label>
            <input type="checkbox" id="consent" checked>
            Даю согласие на обработку персональных данных
        </label>

        <label>Город предъявления доверенности</label>
        <input type="text" name="city" required>

        <label>Ф.И.О. получателя доверенности</label>
        <input type="text" name="full_name" required>

        <label>Номер телефона</label>
        <input type="tel" name="phone" required>

        <label>Документ, удостоверяющий личность</label>
        <select name="identity_document" required>
            <option value="паспорт гражданина РФ">Паспорт гражданина РФ</option>
            <option value="заграничный паспорт гражданина РФ">Заграничный паспорт гражданина РФ</option>
            <option value="дипломатический паспорт РФ">Дипломатический паспорт РФ</option>
            <option value="служебный паспорт РФ">Служебный паспорт РФ</option>
            <option value="удостоверение личности гражданина РФ">Удостоверение личности гражданина РФ</option>
            <option value="временное удостоверение личности гражданина РФ">Временное удостоверение личности гражданина РФ</option>
            <option value="удостоверение личности военнослужащего РФ">Удостоверение личности военнослужащего РФ</option>
        </select>

        <label>Серия документа</label>
        <input type="text" name="document_series" required>

        <label>Номер документа</label>
        <input type="text" name="document_number" required>

        <label>Дата выдачи документа</label>
        <input type="date" name="document_date" required>

        <label>Орган, выдавший документ</label>
        <input type="text" name="issuing_authority" required>

        <label>Код подразделения</label>
        <input type="text" name="department_code" required>

        <label>Адрес регистрации</label>
        <input type="text" name="registration_address" required>

        <label>Адрес фактического проживания</label>
        <input type="text" name="actual_address" required>

        <label>Идентификационный номер ТС (VIN)</label>
        <input type="text" name="vin" required>

        <label>Марка ТС</label>
        <input type="text" name="car_brand" required>

        <label>Модель ТС</label>
        <input type="text" name="car_model" required>

        <label>Государственный регистрационный знак</label>
        <input type="text" name="license_plate" required>

        <label>Примечания</label>
        <textarea name="notes"></textarea>

        <button type="submit" id="submitBtn">Отправить заявку</button>

    </form>

    <script>
        document.getElementById("trustForm").addEventListener("submit", function(event) {
            event.preventDefault(); // Останавливаем стандартную отправку формы

            if (!document.getElementById("consent").checked) {
                alert("Вы должны дать согласие на обработку персональных данных.");
                return;
            }

            const formData = new FormData(this);
            const object = {};
            formData.forEach((value, key) => object[key] = value);
            const json = JSON.stringify(object);

            fetch("https://script.google.com/macros/s/AKfycbzH1AFXwXsQx58NTWctTc7AnX8dovQ-MaihUsRLvoxAX2M3tSvVDMQqKKA1klBBvT7I/exec", {
                method: "POST",
                mode: "no-cors",
                headers: {
                    "Content-Type": "application/json"
                },
                body: json
            })
            .then(() => {
                alert("Заявка отправлена!");
                document.getElementById("trustForm").reset();
            })
            .catch(error => console.error("Ошибка:", error));
        });
    </script>

</body>
</html>
