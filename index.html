<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Форма заявки</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background-color: #f4f4f4;
            overflow-x: hidden;
        }
        
        .container {
            width: 100%;
            max-width: 600px; /* Ограничиваем максимальную ширину */
            margin: 0 auto;
            position: relative;
            padding-top: 0; /* Убираем лишний отступ сверху */
        }
        
        .container img {
            width: 100%;
            max-width: 800px;
            display: block;
            margin: 0 auto;
            position: relative;
            z-index: 1;
        }
        
        form {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            margin-top: 0; /* Убираем отступ сверху */
            overflow: hidden;
        }
        
        input, textarea, select {
            width: 100%;
            padding: 12px;
            margin: 6px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 14px;
            box-sizing: border-box; /* Учитываем отступы внутри поля при расчете ширины */
            display: block; /* Обеспечиваем блоковое расположение для полей */
            margin-left: auto; /* Центрируем элементы */
            margin-right: auto;
        }
        
        .container {
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
            position: relative;
            padding-top: 0;
        }
        
        .container img {
            width: 100%;
            max-width: 800px;
            display: block;
            margin: 0 auto;
            position: relative;
            z-index: 1;
        }
        
        form {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            margin-top: 0;
            overflow: hidden;
        }
        
        button {
            background-color: #0183ff;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
            width: 100%;
            transition: background-color 0.3s ease;
        }
        
        button:hover {
            background-color: #016bcc;
        }
        
        .alert {
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            margin: 20px 0;
            display: none;
            text-align: center;
        }
        
        .alert.error {
            background-color: #f44336;
        }
        
        /* Медиазапрос для мобильных устройств */
        @media (max-width: 600px) {
            input, textarea, select {
                font-size: 16px;
            }
            button {
                font-size: 16px;
            }
        }
        
            form {
                padding: 20px;
                margin-top: 0;
            }
        
            input, textarea, select {
                padding: 10px;
                margin: 6px 0;
                font-size: 14px;
                box-sizing: border-box; /* Это гарантирует, что отступы внутри поля не будут увеличивать его ширину */
                display: block;
                margin-left: auto; /* Центрируем элементы */
                margin-right: auto;
            }
        
            button {
                padding: 12px 0;
            }
        
            .container img {
                width: 100%;
                max-width: 100%;
                position: relative;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Логотип / Изображение -->
        <img src="logo.png" alt="Логотип">
        
        <h2>Форма заявки</h2>

        <!-- Сообщения -->
        <div class="alert" id="success-message">Данные успешно отправлены!</div>
        <div class="alert error" id="error-message">Произошла ошибка при отправке данных.</div>

        <form id="requestForm">
            <label for="date_request">Дата заявки</label>
            <input type="date" id="date_request" name="date_request" required>

            <label for="data.city">Город</label>
            <input type="text" id="data.city" name="data.city" required>

            <label for="data.owner">Владелец ТС</label>
            <input type="text" id="data.owner" name="data.owner" required>

            <label for="data.brand">Марка автомобиля</label>
            <input type="text" id="data.brand" name="data.brand" required>

            <label for="data.model">Модель автомобиля</label>
            <input type="text" id="data.model" name="data.model" required>

            <label for="data.reg_number">Регистрационный номер</label>
            <input type="text" id="data.reg_number" name="data.reg_number" required>

            <label for="data.vin">VIN номер</label>
            <input type="text" id="data.vin" name="data.vin" required>

            <label for="data.mileage">Пробег</label>
            <input type="number" id="data.mileage" name="data.mileage" required>

            <label for="data.contact_name">Имя контактного лица</label>
            <input type="text" id="data.contact_name" name="data.contact_name" required>

            <label for="data.phone">Номер телефона</label>
            <input type="tel" id="data.phone" name="data.phone" required>

            <label for="data.email">Email</label>
            <input type="email" id="data.email" name="data.email" required>

            <label for="data.description">Описание неисправности</label>
            <textarea id="data.description" name="data.description" rows="4" required></textarea>

            <button type="submit">Отправить заявку</button>
        </form>
    </div>

    <script>
        document.getElementById('requestForm').addEventListener('submit', function(e) {
            e.preventDefault();
        
            const formData = new FormData(this);
            const data = Object.fromEntries(formData.entries());
        
            fetch("https://script.google.com/macros/s/AKfycbytNBCWaTxWTkknplOb7fczdLBEHfmzIGq8vL0sTl5zekDMkku3XmGvhFm0cwkk2kBg/exec", {
                method: "POST",
                mode: "cors",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify(data),
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error(`Ошибка сервера: ${response.status} ${response.statusText}`);
                }
                return response.json();
            })
            .then(result => {
                if (result.status === 'success') {
                    document.getElementById('success-message').style.display = 'block';
                    document.getElementById('error-message').style.display = 'none';
                    document.getElementById('requestForm').reset();
                } else {
                    throw new Error('Ошибка обработки данных');
                }
            })
            .catch(error => {
                console.error("Ошибка:", error);
                document.getElementById('success-message').style.display = 'none';
                document.getElementById('error-message').style.display = 'block';
            });
        });
    </script>
</body>
</html>
