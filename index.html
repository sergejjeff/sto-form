<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Форма заявки</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: white;
            width: 500px;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .container img {
            width: 100%;
            max-width: 800px; /* Ограничиваем максимальную ширину */
            height: auto;
            display: block;
            margin: 0 auto 20px; /* Центрируем и добавляем отступ вниз */
            border-radius: 10px;
        }

        form {
            text-align: left;
        }

        input, textarea, select {
            width: calc(100% - 20px);
            padding: 10px;
            margin: 5px 0 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            display: block;
            font-size: 16px;
        }

        button {
            background-color: #0183ff;
            color: white;
            padding: 12px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
            width: 100%;
        }

        button:hover {
            background-color: #016bcc;
        }

        .alert {
            background-color: #0183ff;
            color: white;
            padding: 10px;
            margin: 20px 0;
            display: none;
            text-align: center;
            border-radius: 5px;
        }

        .alert.error {
            background-color: #f44336;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Логотип / Изображение -->
        <img src="logo.png" alt="Логотип">

        <!-- Сообщения -->
        <div class="alert" id="success-message">Данные успешно отправлены! С вами свяжутся для согласования визита в сервис!</div>
        <div class="alert error" id="error-message">Произошла ошибка при отправке данных. Повторите попытку, пожалуйста!</div>

        <form id="requestForm">
            <label for="date_request">Дата заявки</label>
            <input type="date" id="date_request" name="date_request" required>

            <label for="city">Город</label>
            <input type="text" id="city" name="city" required>

            <label for="owner">Владелец ТС</label>
            <input type="text" id="owner" name="owner" required>

            <label for="brand">Марка автомобиля</label>
            <input type="text" id="brand" name="brand" required>

            <label for="model">Модель автомобиля</label>
            <input type="text" id="model" name="model" required>

            <label for="reg_number">Регистрационный номер</label>
            <input type="text" id="reg_number" name="reg_number" required>

            <label for="vin">VIN номер</label>
            <input type="text" id="vin" name="vin" required>

            <label for="mileage">Пробег</label>
            <input type="number" id="mileage" name="mileage" required>

            <label for="contact_name">Ф.И.О. контактного лица</label>
            <input type="text" id="contact_name" name="contact_name" required>

            <label for="phone">Номер телефона</label>
            <input type="tel" id="phone" name="phone" required>

            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>

            <label for="description">Описание неисправности</label>
            <textarea id="description" name="description" rows="4" required></textarea>

            <button type="submit">Отправить заявку</button>
        </form>
    </div>

    <script>
        document.getElementById('requestForm').addEventListener('submit', function(e) {
            e.preventDefault();

            const formData = new FormData(this);
            const data = Object.fromEntries(formData.entries());

            fetch("https://script.google.com/macros/s/AKfycbxrGXPojcJQ8wk0-sP-EEVpcu-w0Qt7z6khN051wO2ZlWNOuMLEYflrYrvf05YviaKo/exec", {
                method: "POST",
                mode: "cors",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify(data),
            })
            .then(response => response.json())
            .then(result => {
                if (result.status === 'success') {
                    document.getElementById('success-message').style.display = 'block';
                    document.getElementById('error-message').style.display = 'none';
                    document.getElementById('requestForm').reset();
                } else {
                    document.getElementById('success-message').style.display = 'none';
                    document.getElementById('error-message').style.display = 'block';
                }
            })
            .catch(error => {
                document.getElementById('success-message').style.display = 'none';
                document.getElementById('error-message').style.display = 'block';
                console.error('Ошибка:', error);
            });
        });
    </script>
</body>
</html>
