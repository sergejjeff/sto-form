<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Форма заявки</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background-color: #f4f4f4;
            overflow-x: hidden;
        }
        
        .container {
            width: 100%;
            max-width: 600px; /* Ограничиваем максимальную ширину */
            margin: 0 auto;
            position: relative;
            padding-top: 0; /* Убираем лишний отступ сверху */
        }
        
        .container img {
            width: 100%;
            max-width: 800px;
            display: block;
            margin: 0 auto;
            position: relative;
            z-index: 1;
        }
        
        form {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            margin-top: 0; /* Убираем отступ сверху */
            overflow: hidden;
        }
        
        input, textarea, select {
            width: 100%;
            padding: 12px;
            margin: 6px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 14px;
            box-sizing: border-box; /* Учитываем отступы внутри поля при расчете ширины */
            display: block; /* Обеспечиваем блоковое расположение для полей */
            margin-left: auto; /* Центрируем элементы */
            margin-right: auto;
        }
        
        .container {
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
            position: relative;
            padding-top: 0;
        }
        
        .container img {
            width: 100%;
            max-width: 800px;
            display: block;
            margin: 0 auto;
            position: relative;
            z-index: 1;
        }
        
        form {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            margin-top: 0;
            overflow: hidden;
        }
        
        button {
            background-color: #0183ff;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
            width: 100%;
            transition: background-color 0.3s ease;
        }
        
        button:hover {
            background-color: #016bcc;
        }
        
        .alert {
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            margin: 20px 0;
            display: none;
            text-align: center;
        }
        
        .alert.error {
            background-color: #f44336;
        }
        
        /* Медиазапрос для мобильных устройств */
        @media (max-width: 600px) {
            input, textarea, select {
                font-size: 16px;
            }
            button {
                font-size: 16px;
            }
        }
        
            form {
                padding: 20px;
                margin-top: 0;
            }
        
            input, textarea, select {
                padding: 10px;
                margin: 6px 0;
                font-size: 14px;
                box-sizing: border-box; /* Это гарантирует, что отступы внутри поля не будут увеличивать его ширину */
                display: block;
                margin-left: auto; /* Центрируем элементы */
                margin-right: auto;
            }
        
            button {
                padding: 12px 0;
            }
        
            .container img {
                width: 100%;
                max-width: 100%;
                position: relative;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Логотип / Изображение -->
        <img src="logo.png" alt="Логотип">
        
        <h2>Форма заявки</h2>

        <!-- Сообщения -->
        <div class="alert" id="success-message">Данные успешно отправлены!</div>
        <div class="alert error" id="error-message">Произошла ошибка при отправке данных.</div>

        <form id="requestForm">
            <label for="date_request">Дата заявки</label>
            <input type="date" id="date_request" name="date_request" required>
        
            <label for="city">Город</label>
            <input type="text" id="city" name="city" required>
        
            <label for="owner">Владелец ТС</label>
            <input type="text" id="owner" name="owner" required>
        
            <label for="brand">Марка автомобиля</label>
            <input type="text" id="brand" name="brand" required>
        
            <label for="model">Модель автомобиля</label>
            <input type="text" id="model" name="model" required>
        
            <label for="reg_number">Регистрационный номер</label>
            <input type="text" id="reg_number" name="reg_number" required>
        
            <label for="vin">VIN номер</label>
            <input type="text" id="vin" name="vin" required>
        
            <label for="mileage">Пробег</label>
            <input type="number" id="mileage" name="mileage" required>
        
            <label for="contact_name">Имя контактного лица</label>
            <input type="text" id="contact_name" name="contact_name" required>
        
            <label for="phone">Номер телефона</label>
            <input type="tel" id="phone" name="phone" required>
        
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>
        
            <label for="description">Описание неисправности</label>
            <textarea id="description" name="description" rows="4" required></textarea>
        
            <button type="submit">Отправить заявку</button>
        </form>
        
        <div class="alert" id="success-message">Данные успешно отправлены!</div>
        <div class="alert error" id="error-message">Произошла ошибка при отправке данных.</div>
        
        <script>
        document.querySelector("form").addEventListener("submit", function (event) {
            event.preventDefault();
        
            let formData = {
                request_date: document.querySelector("#date_request").value, // исправлено
                city: document.querySelector("#city").value,
                owner: document.querySelector("#owner").value,
                car_brand: document.querySelector("#brand").value, // исправлено
                car_model: document.querySelector("#model").value, // исправлено
                car_number: document.querySelector("#reg_number").value, // исправлено
                vin: document.querySelector("#vin").value,
                mileage: document.querySelector("#mileage").value,
                contact_name: document.querySelector("#contact_name").value,
                phone: document.querySelector("#phone").value,
                email: document.querySelector("#email").value,
                issue: document.querySelector("#description").value // исправлено
            };
        
            fetch("https://script.google.com/macros/s/AKfycbxMwzIrr6rqlG3fTq7b-UloNAO4d-YnuedWFx4V0Nbhk0gAT91roATYgiFelbmnvtOH/exec", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify(formData)
            })
            .then(response => response.json())
            .then(data => {
                if (data.status === "success") {
                    alert("Заявка отправлена!");
                } else {
                    alert("Ошибка при отправке заявки.");
                }
            })
            .catch(error => console.error("Ошибка:", error));
        });
        </script>
</body>
</html>
