<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Заявка для получения доверенности на право подписи от ООО "Корпоративные Технологии"</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background-color: #f4f4f4;
            overflow-x: hidden;
        }

        h2 {
            text-align: center;
            margin: 20px 20px 20px 20px;
            padding: 0 20px;
            max-width: 100%;
            box-sizing: border-box;
        }
        
        .container {
            width: 100%;
            max-width: 600px; /* Ограничиваем максимальную ширину */
            margin: 0 auto;
            position: relative;
        }
        
        .container img {
            width: 100%;
            max-width: 800px;
            display: block;
            margin: 0 auto;
            position: relative;
            z-index: 1;
        }
        
        form {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            margin-top: 0; /* Убираем отступ сверху */
            overflow: hidden;
            width: 100%; /* Занимает 100% ширины родительского контейнера */
            box-sizing: border-box;
        }

        input, textarea, select {
            width: 100%;
            padding: 12px;
            margin: 6px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 14px;
            box-sizing: border-box; /* Учитываем отступы внутри поля при расчете ширины */
            display: block; /* Обеспечиваем блоковое расположение для полей */
            margin-left: auto; /* Центрируем элементы */
            margin-right: auto;
        }
            
        .container {
            width: 100%;
            max-width: 600px; /* Ограничиваем максимальную ширину */
            margin: 0 auto;
            position: relative;
        }        
        
        .container img {
            width: 100%;
            max-width: 800px;
            display: block;
            margin: 0 auto;
            position: relative;
            z-index: 1;
        }

        .checkbox-container {
            display: flex;
            justify-content: flex-start;  /* Выравнивание по левому краю */
            align-items: center;          /* Вертикальное выравнивание по центру */
            gap: 10px;                    /* Расстояние между чекбоксом и текстом */
            width: 100%;                  /* Контейнер займет всю ширину */
            margin-bottom: 20px;
            box-sizing: border-box;       /* Учитываем отступы внутри */
        }
        
        .checkbox-container input {
            width: 18px;
            height: 18px;
            cursor: pointer;
            accent-color: #007bff;
            margin: 0;                    /* Убираем лишние отступы */
        }
        
        .checkbox-container label {
            cursor: pointer;
            font-size: 14px;
            white-space: normal;          /* Разрешаем перенос текста */
            margin: 0;                    /* Убираем стандартные отступы */
            display: inline-flex;         /* Обеспечивает выравнивание с чекбоксом */
            align-items: center;          /* Центрирует текст по вертикали */
            line-height: 1.5;             /* Устанавливаем нормальную высоту строки для метки */
        }
        
        button {
            background-color: #0183ff;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
            width: 100%;
            transition: background-color 0.3s ease;
        }
        
        button:hover {
            background-color: #016bcc;
        }
        
        .alert {
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            margin: 20px 0;
            display: none;
            text-align: center;
        }
        
        .alert.error {
            background-color: #f44336;
        }
        
        /* Медиазапрос для мобильных устройств */
        @media (max-width: 600px) {
            .checkbox-container {
                justify-content: flex-start; /* Выравнивание по левому краю */
                gap: 8px;                    /* Меньше расстояние между чекбоксом и текстом */
            }
        
            .checkbox-container label {
                font-size: 12px;             /* Уменьшаем размер шрифта */
            }
        
            h2 {
                font-size: 16px;             /* Уменьшаем размер шрифта заголовка h2 */
            }
        }
      
            form {
                padding: 20px;
                margin-top: 0;
            }
        
            input, textarea, select {
                padding: 10px;
                margin: 6px 0;
                font-size: 14px;
                box-sizing: border-box; /* Это гарантирует, что отступы внутри поля не будут увеличивать его ширину */
                display: block;
                margin-left: auto; /* Центрируем элементы */
                margin-right: auto;
            }
        
            button {
                padding: 12px 0;
            }
        
            .container img {
                width: 100%;
                max-width: 100%;
                position: relative;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Логотип / Изображение -->
        <img src="logo.png" alt="Логотип">

    <h2>Заявка для получения доверенности на право подписи от ООО "Корпоративные Технологии"</h2>
    <form id="trustForm">

        <div class="checkbox-container">
            <input type="hidden" name="agreement" value="Нет">
            <input type="checkbox" id="agreement" name="agreement" value="Да" checked required>
            <label for="agreement">Даю согласие на обработку персональных данных</label>
        </div>

        <label>Город предъявления доверенности</label>
        <input type="text" name="city" required>

        <label>Ф.И.О. получателя доверенности</label>
        <input type="text" name="full_name" required>

        <label>Номер телефона</label>
        <input type="tel" name="phone" required>

        <label>Email</label>
        <input type="email" name="email" required>

        <label>Документ, удостоверяющий личность</label>
        <select name="document_type" required>
            <option value="паспорт гражданина РФ">Паспорт гражданина РФ</option>
            <option value="заграничный паспорт гражданина РФ">Заграничный паспорт гражданина РФ</option>
            <option value="дипломатический паспорт РФ">Дипломатический паспорт РФ</option>
            <option value="служебный паспорт РФ">Служебный паспорт РФ</option>
            <option value="удостоверение личности гражданина РФ">Удостоверение личности гражданина РФ</option>
            <option value="временное удостоверение личности гражданина РФ">Временное удостоверение личности гражданина РФ</option>
            <option value="удостоверение личности военнослужащего РФ">Удостоверение личности военнослужащего РФ</option>
        </select>

        <label>Серия документа</label>
        <input type="text" name="document_series" required>

        <label>Номер документа</label>
        <input type="text" name="document_number" required>

        <label>Дата выдачи документа</label>
        <input type="date" name="issue_date" required>

        <label>Орган, выдавший документ</label>
        <input type="text" name="issuing_authority" required>

        <label>Код подразделения</label>
        <input type="text" name="department_code" required>

        <label>Адрес регистрации</label>
        <input type="text" name="registration_address" required>

        <label>Адрес фактического проживания</label>
        <input type="text" name="actual_address" required>

        <label>Идентификационный номер ТС (VIN)</label>
        <input type="text" name="vin" required>

        <label>Марка ТС</label>
        <input type="text" name="car_brand" required>

        <label>Модель ТС</label>
        <input type="text" name="car_model" required>

        <label>Государственный регистрационный знак</label>
        <input type="text" name="license_plate" required>

        <label>Примечания</label>
        <textarea name="notes"></textarea>

        <button type="submit" id="submitBtn">Отправить заявку</button>

    </form>
<script>
    document.querySelector("#trustForm").addEventListener("submit", function (event) {
        event.preventDefault();

        // Проверка обязательных полей
        const formElements = event.target.elements;
        for (let element of formElements) {
            if (element.required && !element.value) {
                alert('Пожалуйста, заполните все обязательные поля!');
                return;
            }
        }

        let formData = {
            formType: "Trust", // Тип формы - доверенность
            city: document.querySelector("input[name='city']").value,
            full_name: document.querySelector("input[name='full_name']").value,
            phone: document.querySelector("input[name='phone']").value,
            email: document.querySelector("input[name='email']").value,
            document_type: document.querySelector("select[name='document_type']").value,
            document_series: document.querySelector("input[name='document_series']").value,
            document_number: document.querySelector("input[name='document_number']").value,
            issue_date: document.querySelector("input[name='issue_date']").value,
            issuing_authority: document.querySelector("input[name='issuing_authority']").value,
            department_code: document.querySelector("input[name='department_code']").value,
            registration_address: document.querySelector("input[name='registration_address']").value,
            actual_address: document.querySelector("input[name='actual_address']").value,
            vin: document.querySelector("input[name='vin']").value,
            car_brand: document.querySelector("input[name='car_brand']").value,
            car_model: document.querySelector("input[name='car_model']").value,
            license_plate: document.querySelector("input[name='license_plate']").value,
            notes: document.querySelector("textarea[name='notes']").value
        };

        // Блокируем кнопку отправки, чтобы предотвратить дубли
        const submitButton = document.querySelector("#submitBtn");
        submitButton.disabled = true;

        fetch("http://90.156.225.9:3000/submit-form", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(formData)
        })
        .then(response => response.json())
        .then(data => {
            if (data.status === "success") {
                alert("Заявка успешно отправлена!");

                // Очистка формы
                document.querySelector("#trustForm").reset();

                // Разблокируем кнопку отправки
                submitButton.disabled = false;
            } else {
                alert("Ошибка при отправке заявки!");

                // Разблокируем кнопку отправки
                submitButton.disabled = false;
            }
        })
        .catch(error => {
            console.error("Ошибка:", error);
            alert("Произошла ошибка, попробуйте снова!");

            // Разблокируем кнопку отправки
            submitButton.disabled = false;
        });
    });
</script>
</body>
</html>
