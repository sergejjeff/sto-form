<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Форма заявки</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background-color: #f4f4f4;
            overflow-x: hidden;
        }
        
        .container {
            width: 100%;
            max-width: 600px; /* Ограничиваем максимальную ширину */
            margin: 0 auto;
            position: relative;
            padding-top: 20px; 
        }
        
        .container img {
            width: 100%;
            max-width: 800px;
            display: block;
            margin: 0 auto;
            position: relative;
            z-index: 1;
        }
        
        form {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            margin-top: 0; /* Убираем отступ сверху */
            overflow: hidden;
            width: 100%; /* Занимает 100% ширины родительского контейнера */
            box-sizing: border-box;
        }

        input, textarea, select {
            width: 100%;
            padding: 12px;
            margin: 6px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 14px;
            box-sizing: border-box; /* Учитываем отступы внутри поля при расчете ширины */
            display: block; /* Обеспечиваем блоковое расположение для полей */
            margin-left: auto; /* Центрируем элементы */
            margin-right: auto;
        }
            
        .container {
            width: 100%;
            max-width: 600px; /* Ограничиваем максимальную ширину */
            margin: 0 auto;
            position: relative;
            padding-top: 20px; /* Добавляем немного отступа сверху */
        }        
        
        .container img {
            width: 100%;
            max-width: 800px;
            display: block;
            margin: 0 auto;
            position: relative;
            z-index: 1;
        }
        
        .checkbox-container {
            display: flex;
            align-items: center;  /* Центрируем по вертикали */
            justify-content: center; /* Центрируем по горизонтали */
            margin-bottom: 15px;
            width: 100%; /* Занимает всю ширину родительского контейнера */
        }
        
        /* Чекбокс */
        .checkbox-container input {
            width: 18px;
            height: 18px;
            cursor: pointer;
            accent-color: #007bff;
            margin-right: 10px;
        }
        
        /* Текст рядом с чекбоксом */
        .checkbox-container label {
            cursor: pointer;
            font-size: 16px;
            white-space: normal;
            margin: 0;
        }
        
        button {
            background-color: #0183ff;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
            width: 100%;
            transition: background-color 0.3s ease;
        }
        
        button:hover {
            background-color: #016bcc;
        }
        
        .alert {
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            margin: 20px 0;
            display: none;
            text-align: center;
        }
        
        .alert.error {
            background-color: #f44336;
        }
        
        /* Медиазапрос для мобильных устройств */
        @media (max-width: 600px) {
            input, textarea, select {
                font-size: 16px;
            }
            button {
                font-size: 16px;
            }
        }
        
            form {
                padding: 20px;
                margin-top: 0;
            }
        
            input, textarea, select {
                padding: 10px;
                margin: 6px 0;
                font-size: 14px;
                box-sizing: border-box; /* Это гарантирует, что отступы внутри поля не будут увеличивать его ширину */
                display: block;
                margin-left: auto; /* Центрируем элементы */
                margin-right: auto;
            }
        
            button {
                padding: 12px 0;
            }
        
            .container img {
                width: 100%;
                max-width: 100%;
                position: relative;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Логотип / Изображение -->
        <img src="logo.png" alt="Логотип">

    <h2>Заявка на доверенность</h2>
    <form id="trustForm">

        <div class="checkbox-container">
            <input type="checkbox" id="consent" checked>
            <label for="consent">Даю согласие на обработку персональных данных</label>
        </div>

        <label>Город предъявления доверенности</label>
        <input type="text" name="city" required>

        <label>Ф.И.О. получателя доверенности</label>
        <input type="text" name="full_name" required>

        <label>Номер телефона</label>
        <input type="tel" name="phone" required>

        <label>Документ, удостоверяющий личность</label>
        <select name="identity_document" required>
            <option value="паспорт гражданина РФ">Паспорт гражданина РФ</option>
            <option value="заграничный паспорт гражданина РФ">Заграничный паспорт гражданина РФ</option>
            <option value="дипломатический паспорт РФ">Дипломатический паспорт РФ</option>
            <option value="служебный паспорт РФ">Служебный паспорт РФ</option>
            <option value="удостоверение личности гражданина РФ">Удостоверение личности гражданина РФ</option>
            <option value="временное удостоверение личности гражданина РФ">Временное удостоверение личности гражданина РФ</option>
            <option value="удостоверение личности военнослужащего РФ">Удостоверение личности военнослужащего РФ</option>
        </select>

        <label>Серия документа</label>
        <input type="text" name="document_series" required>

        <label>Номер документа</label>
        <input type="text" name="document_number" required>

        <label>Дата выдачи документа</label>
        <input type="date" name="document_date" required>

        <label>Орган, выдавший документ</label>
        <input type="text" name="issuing_authority" required>

        <label>Код подразделения</label>
        <input type="text" name="department_code" required>

        <label>Адрес регистрации</label>
        <input type="text" name="registration_address" required>

        <label>Адрес фактического проживания</label>
        <input type="text" name="actual_address" required>

        <label>Идентификационный номер ТС (VIN)</label>
        <input type="text" name="vin" required>

        <label>Марка ТС</label>
        <input type="text" name="car_brand" required>

        <label>Модель ТС</label>
        <input type="text" name="car_model" required>

        <label>Государственный регистрационный знак</label>
        <input type="text" name="license_plate" required>

        <label>Примечания</label>
        <textarea name="notes"></textarea>

        <button type="submit" id="submitBtn">Отправить заявку</button>

    </form>

    <script>
        document.getElementById("trustForm").addEventListener("submit", function(event) {
            event.preventDefault(); // Останавливаем стандартную отправку формы

            if (!document.getElementById("consent").checked) {
                alert("Вы должны дать согласие на обработку персональных данных.");
                return;
            }

            const formData = new FormData(this);
            const object = {};
            formData.forEach((value, key) => object[key] = value);
            const json = JSON.stringify(object);

            fetch("https://script.google.com/macros/s/AKfycbzH1AFXwXsQx58NTWctTc7AnX8dovQ-MaihUsRLvoxAX2M3tSvVDMQqKKA1klBBvT7I/exec", {
                method: "POST",
                mode: "no-cors",
                headers: {
                    "Content-Type": "application/json"
                },
                body: json
            })
            .then(() => {
                alert("Заявка отправлена!");
                document.getElementById("trustForm").reset();
            })
            .catch(error => console.error("Ошибка:", error));
        });
    </script>

</body>
</html>
